<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/css/style.css">
</head>
<body>
    <div class="line_top">
        <div class="more"></div>
        <div class="more"></div>
        <div class="more"></div>

        <div class="btn_timeline">
            <button class="btn_top timeline"></button>
            <button class="btn_bottom timeline"></button>
        </div>
        <div class="btn_start">
            <button class="btn_top start"></button>
            <button class="btn_bottom start"></button>
        </div>
        <div class="btn_stop">
            <button class="btn_top stop"></button>
            <button class="btn_bottom stop"></button>
        </div>
    </div>

    <div class="line_left">
        <div class="more"></div>
        <div class="more"></div>
    </div>

    <div id="main">
        <div class="app">
            <div class="item_list screen_1">            
                <div class="item hours">00</div>
                <div class="point">:</div>
                <div class="item minutes">00</div>
                <div class="point">:</div>
                <div class="item seconds">00</div>
            </div>

            <div class="item_list screen_2 delete">            
                <div class="item time_Hours">00</div>
                <div class="time_Point">:</div>
                <div class="item time_Minutes">00</div>
                <div class="time_Point">:</div>
                <div class="item time_Seconds">00</div>
                <div class="item time_Ticks">00</div>
            </div>
        </div>
    </div>

    <div class="commit_list">
        <div class="commit">
            <div class="color1"></div>
            <p class="text">Change Stopwatch / Watch</p>
        </div>
        <div class="commit">
            <div class="color2"></div>
            <p class="text">Start the Stopwatch</p>
        </div>
        <div class="commit">
            <div class="color3"></div>
            <p class="text">Stop the Stopwatch</p>
        </div>
    </div>
</body>
<script src="/css/js/app.js"></script>
</html>
